<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
</head>

<body>
    <header>
        <h1>My Blog!</h1>
        <a href="{% url 'write' %}">글쓰기</a>
    </header>
    <div id="posts">
        {% for post in posts %}
        <div class="post">
            <a href="{% url 'detail' post.id %}">
                <h1>{{ post.title }}</h1>
                <div class="post_information">
                    <p>{{ post.summary }}</p>
                    <p>{{ post.date }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
