<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/detail.css' %}">
</head>

<body>

    <div id="information">
        <a href="{% url 'home' %}">&lt;</a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.date }}</p>
    </div>

    <div id="content">
        <p>{{ post.content }}</p>
    </div>

    <div id="create_comment">
        <form action="{% url 'create_comment' post.id %}">
            <input id="create_comment_content" type="text" name="content"></textarea>
            <input id="create_comment_submit" type="submit" value="등록하기">
        </form>
    </div>

    {% for comment in comments %}
    <div class="comments">
        <p>{{ comment.content }}</p>
        <p>{{ comment.date }}</p>
    </div>
    {% endfor %}
</body>

</html>
